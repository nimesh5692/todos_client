<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-10">
        <h5>
          {{ todo?.title }}
        </h5>
        <p>
          {{ todo?.body }}
        </p>
      </div>
      <div class="col-sm-2">
        <button
          class="btn btn-block btn-sm btn-outline-danger rounded-0"
          (click)="handleDelete(todo)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
